<!-- index.html usando Bootstrap y jQuery desde CDN, con header y estructura mejorada -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pacientes</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <!-- Header con logo de empresa -->
  <header class="bg-light py-3 border-bottom mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">Centro MÃ©dico Salud+</h1>
      <img src="img/logo-clinica.png" alt="Logo Empresa" width="60">
    </div>
  </header>

  <!-- Contenedor principal -->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="m-0">Registro de Pacientes</h2>
      <img src="img/icono-usuario.png" alt="icono usuario" width="40" height="40">
    </div>

    <form id="registroForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Primer Nombre *</label>
          <input type="text" id="primerNombre" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Segundo Nombre</label>
          <input type="text" id="segundoNombre" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Primer Apellido *</label>
          <input type="text" id="primerApellido" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Segundo Apellido *</label>
          <input type="text" id="segundoApellido" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Sexo *</label>
          <select class="form-select" id="sexo" required>
            <option value="">Seleccionar</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo *</label>
          <input type="email" id="correo" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Fecha de Nacimiento *</label>
          <div class="row">
            <div class="col-4">
              <input type="number" id="dia" class="form-control" placeholder="1-31" min="1" max="31" required>
            </div>
            <div class="col-4">
              <input type="number" id="mes" class="form-control" placeholder="1-12" min="1" max="12" required>
            </div>
            <div class="col-4">
              <input type="number" id="anio" class="form-control" placeholder="1900-2023" min="1900" max="2023" required>
            </div>
          </div>
        </div>
        <div class="col-12 text-end">
          <button class="btn btn-primary mt-3" type="submit">Registrar</button>
        </div>
      </div>
    </form>
  </div>

  <!-- JS personalizado -->
  <script src="js/validaciones.js"></script>
</body>
</html>
